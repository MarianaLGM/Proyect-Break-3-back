<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login de Prueba</title>
</head>
<body>
  <h2>Login con Firebase</h2>
  <form id="loginForm">
    <input type="email" id="email" placeholder="Correo electrónico" required /><br /><br />
    <input type="password" id="password" placeholder="Contraseña" required /><br /><br />
    <button type="submit">Iniciar sesión</button>
  </form>

  <p id="mensaje"></p>

  <script>
    const form = document.getElementById("loginForm");
    const mensaje = document.getElementById("mensaje");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      try {
        const response = await fetch("http://localhost:3000/login", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ email, password }),
        });

        if (response.ok) {
          mensaje.textContent = "Login exitoso. Redirigiendo...";
          window.location.href = "/admin";
        } else {
          const data = await response.json();
          mensaje.textContent = "Error: " + (data.message || "Error desconocido");
        }
      } catch (error) {
        mensaje.textContent = "Error de red o servidor";
        console.error("Error:", error);
      }
    });
  </script>
</body>
</html>
